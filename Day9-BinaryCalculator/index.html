<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>
<body>
    <div id="res"></div>
    <div class="buttonContainer" id="btns">
        <button id="btn0" class="button">0</button>
        <button id="btn1" class="button">1</button>
        <button id="btnClr" class="button">C</button>
        <button id="btnEql" class="button">=</button>
        <button id="btnSum" class="button">+</button>
        <button id="btnSub" class="button">-</button>
        <button id="btnMul" class="button">*</button>
        <button id="btnDiv" class="button">/</button>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>
</html>
